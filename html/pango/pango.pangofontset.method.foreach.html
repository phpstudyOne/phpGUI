    <p>
      Invokes the callback function specified on each
      <span dir="ltr"><a href="pango.pangofont.html">PangoFont</a></span> of the font set.
       The callback function can have the following parameters:
      <span dir="ltr"><tt>(PangoFontSet fontset,
      <span dir="ltr"><a href="pango.pangofont.html">PangoFont</a></span> font)</tt></span>.
    </p>
