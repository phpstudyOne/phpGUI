    <p>
     The "toggle-handle-focus" signal is emitted when paned has the focus and
     F8 is pressed to give the focus to or take the focus from the separator
     handle.
    </p>
   </p><p><b>Callback function</b></p><p><p><div class="funcsynopsis" id="idp73352112"><p></p><a name="idp73352112"></a>bool callback(<span dir="ltr"><a href="gtk.gtkpaned.html">GtkPaned</a></span> <i><tt>paned</tt></i>);</div></p></p><div class="navfooter"><hr><table width="100%" summary="Navigation footer"><tr><td width="40%" align="left"><a href="gtk.gtkpaned.signal.move-handle.html">Prev</a> </td><td width="20%" align="center"><a href="../index.html">Home</a></td><td width="40%" align="right"> <a href="gtk.gtkpixmap.html">Next</a></td></tr><tr><td width="40%" align="left"><span dir="ltr">move-handle</span> </td><td width="20%" align="center"><a href="gtk.gtkpaned.html#idp73315360">Up</a></td><td width="40%" align="right"> <span dir="ltr">GtkPixmap</span></td></tr></table></div></body></html>
