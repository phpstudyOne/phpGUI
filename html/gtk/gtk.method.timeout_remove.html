    <p>
     Destroys a timeout, stopping the callback from being
     called periodically.
    </p>
    <p>
     <i><tt>timeout_handler_id</tt></i> is the value
     returned by <span dir="ltr"><a href="gtk.method.timeout_add.html">timeout_add()</a></span> .
    </p>
